	</header>
	<div id="user">
		<div id="login">
			<h1>Yarble Madness</h1>
			<p>A client for forums.somethingawful.com</p>
			<form>
				<input type="text"     name="username" placeholder="username">
				<input type="password" name="password" placeholder="password">
				<button>login</button>
			</form>
		</div>
		<div id="options">
			<button>logout</button>
		</div>
	</div>

	<div id="forums">
		<script id="forums-template" type="text/x-handlebars-template">
			{{#sections}}
				<fieldset data-forum-id="{{forum_id}}" class="section">
					<legend>{{title}} <span class="subtitle">{{subtitle}}</span></legend>
					{{#forums}}
						<div class="forums">
							<button data-forum-id="{{forum_id}}" class="forum forum_{{forum_id}}">{{title}} <span class="subtitle">{{subtitle}}</span></button>
							
							{{#subforums}}
								<button data-forum-id="{{forum_id}}" class="subforum forum_{{forum_id}}">{{title}} <span class="subtitle">{{subtitle}}</span></button>
							{{/subforums}}
						</div>
					{{/forums}}
				</fieldset>
			{{/sections}}
		</script>
	</div>
	<div id="threads">

		<script id="threads-template" type="text/x-handlebars-template">
			<div class="threads forum_{{forum_id}}">
				{{#threads}}
					{{#announcement}}
						<button data-forum-id="{{forum_id}}" class="thread type_{{type}}">
							{{title}}
							<span class="user">by {{user.name}}</span>
						</button>
					{{/announcement}}
					{{^announcement}}
						<button data-thread-id="{{thread_id}}" class="thread type_{{type}}">
							{{title}}
							<span class="user">by {{user.name}}</span>
						</button>
					{{/announcement}}
				{{/threads}}
			</div>
		</script>

	</div>
	<div id="posts">
		<script id="posts-template" type="text/x-handlebars-template">
			<div class="posts forum_{{forum_id}}">
				{{#posts}}
					<div class="post">
						{{{body}}}
						<span class="user" data-user-id="{{user.user_id}}">by {{user.name}}</span>
					</div>
				{{/posts}}
			</div>
		</script>
	</div>

	<script src="lib/fastclick.js"></script>
	<script src="lib/handlebars.js"></script>
	<script src="utils.js"></script>
	<script src="header.js"></script>
	<script src="sa.js"></script>
	<script src="user.js"></script>
	<script src="forums.js"></script>
	<script src="threads.js"></script>
	<script src="posts.js"></script>
	<script src="index.js"></script>
	<script src="pageflip.js"></script>
</body>
</html>
